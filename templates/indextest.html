<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{url_for('static', filename='dist/css/mobile-angular-ui-base.min.css')}}"/>

<script src="{{url_for('static', filename='dist/js/mobile-angular-ui.min.js')}}">
</script>


<h1>Hi</h1>
<div class="app-content">
          <!-- ngView: undefined --><ng-view class="ng-scope">

<div class="scrollable ng-scope">
 <div class="scrollable-content section">

  <form role="form" ng-submit="login()" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control ng-pristine ng-untouched ng-valid needsclick ng-valid-email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control needsclick" placeholder="Password">
        </div>


    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>



  </form>
 </div>
</div>
</ng-view>
        </div>
</html>
