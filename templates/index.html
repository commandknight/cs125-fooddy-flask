<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fooddy Home</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!--jQueryMobile scripts-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"><!-- to work with portrait mode-->


    <!--Google API scripts-->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="113602676382-vom8i9393ldj0vcuk32emk3c4elf20vo.apps.googleusercontent.com">
</head>

<body>
<!-- page 1-->
<div data-role="page" id="index_page">

    <div data-role="header">
        <div data-role="navbar"><ul><li><a href="/">Fooddy Home</a></li></ul></div>
    </div><!-- /header -->

    <center>
        <h1>Welcome to Fooddy!</h1>
        <img src="../static/assets/logo.png" width="60%" />
        <h3>Your Food Buddy</h3>
</center>

    {% if not current_user.is_authenticated %}
        <a href="/login" rel="external" class="ui-btn">Log-in/Sign-up</a> <!--return to login page-->
    {% else %}
        <center><h4>Hey, {{ current_user.get_id() }}</h4></center>
        <a href="/auth_google" rel="external" class="ui-btn"> Connect to Google Calendar</a>
        <a href="/recommended" rel="external" class="ui-btn">Restaurants for you!</a> <!--return to listview page-->
        <a href="/profile/{{ current_user.get_id() }}" rel="external" class="ui-btn">My Profile</a> <!--return to listview page-->
        <a href="/logout" onclick="signOut();" rel="external" class="ui-btn">Sign out</a>

    {% endif %}


<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

</div><!--/end index_page-->
</body>
</html>
